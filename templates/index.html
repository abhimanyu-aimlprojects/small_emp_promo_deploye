<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Promotion Prediction</h1>
    <form action="/get_data" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
        <label for="length_of_service">Length of Service:</label>
        <input type="text" id="length_of_service" name="length_of_service" required>
        <label for="avg_training_score">Average Training Score:</label>
        <input type="text" id="avg_training_score" name="avg_training_score" required>
        <label for="awords_won">Awards Won:</label>
        <input type="text" id="awords_won" name="awords_won" required>
        <input type="submit" value="Predict">
    </form>
    <div class="result">
        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
